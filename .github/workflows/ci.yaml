name: CI

on:
  push:
    branches: ["main", "work", "develop", "release/**"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint web workspace
        run: pnpm --filter @motosub/web-ui lint

      - name: Typecheck web workspace
        run: pnpm --filter @motosub/web-ui typecheck

      - name: Ruff lint
        run: pnpm run py:lint

      - name: Mypy type check
        run: pnpm run py:typecheck

      - name: Python unit tests
        run: pnpm run py:test

      - name: Generate tolerance snapshots
        run: pnpm run py:tolerance -- --iterations 192 --vented-iterations 160 --seed 2024

      - name: Upload tolerance snapshots
        uses: actions/upload-artifact@v4
        with:
          name: tolerance-snapshots
          path: tolerance-snapshots
          if-no-files-found: error
